<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Options for Move Active Tab to Last 0.5</title>
<style>
body {
	font-size: 16px;
}
.changed { background-color: #ff0; color: #000; }
</style>
</head>
<body>
<form id="frmOptions">
<h2>"Peek Time" &ndash; Delay Before the Tab is Moved</h2>
<p><label>Seconds to wait before moving the tab (0-30): <input type="number" name="numSeconds" min="0" max="30" step="1" required></label></p>

<h2>Tab Position &ndash; Move Active Tab to Last or First</h2>
<p class="rad"><label><input type="radio" name="radPos" value="-1"> Last on bar</label> <label><input type="radio" name="radPos" value="0"> First on bar</label></p>

<p><button type="button" id="btnSave1" class="savebtn">Save Changes</button></p>
</form>
<script src="move-active-tab-to-last-options.js"></script>
</body>
</html>
